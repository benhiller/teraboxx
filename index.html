  <script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
  <div id="content">
    <div id="header"><img src="header.png" /></div>
    <div id="login"><fb:login-button id="loginbutton"></fb:login-button></div>
    <div id="controls" style="display: none;">
      <div id="search">
        <input id="searchbox" type="search" results="5"/>
        <button id="searchbutton" type='button' onclick="searchThreads();">Search</button>
      </div>
      <div id="filters">Show:
        <a id="showall" class="selected">all</a>,
        <a id="showunread">unread</a>,
        <a id="showread">read</a>
      </div>
      <div id="folders">Folder:
        <a id="showinbox" class="folder_selected">inbox
          <span class="unread_count">(<span class="num"></span>)</span></a>,
        <a id="showoutbox">outbox
          <span class="unread_count">(<span class="num"></span>)</span></a>,
        <a id="showupdates">updates
          <span class="unread_count">(<span class="num"></span>)</span></a>
      </div>
      <div id="create_thread">
        <a id="compose">Create thread</a>
      </div>
    </div>
    <table id="inbox">
    </table>
    <div id="footer">A Ben Hiller Production (Works great in Safari, not as great in Firefox, probably doesn't work in IE)</div>
  </div>

    FB.init("a952833ec90726c1169bfc7e9d3a9ccd", "xd_receiver.htm");
    FB_RequireFeatures(["Connect", "Api", "XdComm"],
